<!--    Resume Start   -->
<section id="resume" class="resume active">
  <div class="display-table">
    <div class="display-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center title">
              <h2 class="text-dark">My <span class="base-color">Resume</span></h2>
              <!-- <p class="text-muted max-width-450 mb-5">In a professional context it often happens that private clients
                corder a publication to be made.</p> -->
            </div>
          </div>
        </div>
        <!--    TimeLine Start   -->
        <div class="row">
          <div class="col-lg-6">
            <h3 class="text-dark">
              <i class="lni-graduation base-color"></i>
              Education
            </h3>
            <div class="timeline-items box-border">
              <!--    Item 01   -->
              <div class="timeline-item" *ngFor="let item of data.education">
                <div class="timeline-icon"></div>
                <div class="timeline-contents">
                  <div class="time-line-header">
                    <h6 class="timeline-title">{{item.title}}</h6>
                    <p class="timeline-year">{{item.year}}</p>
                  </div>
                  <div class="timeline-content">
                    <p>{{item.org}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mt-5 mt-lg-0">
            <h3 class="text-dark">
              <i class="lni-pencil base-color"></i>Experience
            </h3>
            <div class="timeline-items box-border">
              <!--    Item 01   -->
              <div class="timeline-item" *ngFor="let item of data.experience">
                <div class="timeline-icon"></div>
                <div class="timeline-contents">
                  <div class="time-line-header">
                    <h6 class="timeline-title">{{item.title}}</h6>
                    <p class="timeline-year">{{item.year}}</p>
                  </div>
                  <div class="timeline-content">
                    <p>{{item.org}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--    TimeLine End   -->
        <!--  Skill Start  -->
        <div class="row mt-5">
          <!-- Skill -->
          <div class="col-lg-6">
            <div>
              <h3 class="mb-0">Work <span class="base-color"> Skills</span></h3>
            </div>
            <div id="skills" class="skill-box box-border">
              <div class="skillbar clearfix" *ngFor="let skill of data.skills">
                <div class="skillbar-title"><span>{{skill.title}}</span></div>
                <div class="skillbar-bar fill-skillbar" style="width: {{skill.expert}}%;"></div>
                <div class="skill-bar-percent">{{skill.expert}}%</div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <h3 class="mb-0 mt-5 mt-lg-0">Language <span class="base-color"> Skills</span></h3>
            </div>
            <div class="language-bar box-border">
              <div class="language-skill row" *ngFor="let item of data.languages">
                <h4 class="col-6 text-left mb-0">{{item.title}} <span> {{item.expert}}</span></h4>
                <ul class="col-6 list-inline text-right mb-0">
                  <li class="list-inline-item" *ngFor="let i of [].constructor(item.stars); let index = index">
                    <i class="fa fa-star"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
        <!--   Skill End   -->
      </div>
    </div>
  </div>
</section>
<!--     Resume End    -->
